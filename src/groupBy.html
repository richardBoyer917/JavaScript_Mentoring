<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Objects</h1>
    <h2>The Object.groupBy() Method</h2>

    <p id="demo"></p>

    <script>
      // Create an Array
      const fruits = [
        { name: "apples", quantity: 300 },
        { name: "bananas", quantity: 500 },
        { name: "oranges", quantity: 200 },
        { name: "kiwi", quantity: 150 },
      ];

      // Group by ok and low
      const result = Object.groupBy(fruits, ({ quantity }) =>
        quantity > 200 ? "ok" : "low"
      );

      console.log("result: ", result);

      document.getElementById("demo").innerHTML = result.ok;
    </script>
  </body>
</html>
